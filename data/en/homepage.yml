############################ Slider ##########################
slider:
  enable : true
  slider_item:
    ################# Slider item loop
    - title : "Application Performance & Load Testing"
      subtitle : "Understand the actual performance of your application under normal conditions and load test it to determine the maximum capacity of your current deployment"
      bg_image : "images/slider/PerformanceandLoadTesting.jpg"
      image : "images/slider/bg-thumb1.png"
      image_position : "left"
      # slider navigator
      navigator:
        label : ""
        icon : "fa-tachometer" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Get a Quote"
          style : "solid"
          link : "quote"

    ############### Slider item loop
    - title : "Penetration Testing"
      subtitle : "99.8% applications have at least one vunerability. We can help you find out how many vulnerabilities your application has, as well as help you fix them before they hurt your business."
      bg_image : "images/slider/PenTesting.jpg"
      image : "images/slider/bg-thumb2.png"
      image_position : "right"
      # slider navigator
      navigator:
        label : ""
        icon : "fa-code" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Get a Quote"
          style : "solid"
          link : "quote"

    ############### Slider item loop
    - title : "Deployment Architecture Review"
      subtitle : "Is your deployment secure and follows the best practices to ensure it is scalable? Let's find out what small changes your team could make to boost performance and scalability."
      bg_image : "images/slider/DeploymentArchReview.jpg"
      image : "images/slider/bg-thumb1.png"
      image_position : "left"
      # slider navigator
      navigator:
        label : ""
        icon : "fa-cog" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Get a Quote"
          style : "solid"
          link : "quote"

    ################# Slider item loop
    - title : "Static Code Analysis"
      subtitle : "Let us examine your static code and find performance and security issues without it entering your deployment environment. we make sure you get an in-depth report from us that will help you address the issue before the code is deployed to production."
      bg_image : "images/slider/StaticCodeAnalysis.jpg"
      image : "images/slider/bg-thumb2.png"
      image_position : "right"
      # slider navigator
      navigator:
        label : ""
        icon : "fa-bar-chart" # fontawesome icon pack 4.7 | https://fontawesome.com/v4.7.0/icons/

      # slider buttons
      buttons:
        # button loop
        - label : "Get a Quote"
          style : "solid"
          link : "quote"

