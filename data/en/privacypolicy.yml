
############################### privacypolicy ##################################
privacypolicy:
  enable : true
  subtitle : "Privacy Policy"
  content : "This Privacy Policy explains what information is collected by Atcults when you visit the atcults.com website (hereinafter “the website”), 
  visit any related websites (hereinafter “subdomains”), use any other services provided by Atcults, or communicate with us by any means including by email, 
  phone, messenger, or any other medium. This Privacy Policy also explains how you can control the information we collect, how this information will be used, 
  and how to contact us. This document describes how we protect your personal data."
  privacypolicy_item:
    # about item loop
    - heading : "1. Who collects data about you"
      subheading : ""
      subcontent : "Your data is collected by Atcults and is not used by or shared with anyone not mentioned in this Privacy Policy. If you have any questions,
       comments, or requests related to data collection or this policy, please contact us at info@atcults.com."
      
    # about item loop
    - heading : "2. What data we collect about you"
      
    - subheading : "2.1 When you contact us"
      subcontent : "We collect data that you submit through the contact form on our website or that you disclose to us by other means such as orally (over a call) 
      or in writing (in an email or other text message). We collect your full name, email address, phone number, and any additional information you provide."

    - subheading : "2.2 When you subscribe to our updates"
      subcontent : "When you subscribe to our updates via the blog, we collect the email address you provide and your subscription preferences."  

    - subheading : "2.3 When you apply for a job"
      subcontent : "When you apply to join our team, we collect information from your CV and any additional information you provide us by any written or oral means."    

    - subheading : "2.4 Data that is automatically collected when you visit the website and subdomains"  
    
      privacypolicysub_item:
      - psubheading : "2.4.1 Third-party services"
        psubcontent : "Our website and subdomains use third-party services to collect standard internet log information and details about visitors’ behavior patterns. 
        To collect this information, we use Google Analytics. We do this to improve your experience on our website and to provide you with the most relevant information. 
        Google Analytics gives us information about user behavior such as platforms and browsers used to access the website and subdomains, pages visited on the website 
        and subdomains, the region from which a visitor is accessing the website and subdomains, how a visitor accessed our website and subdomains 
        (e.g. via search engines, referring pages, direct visits), and other behavioral information. We carefully investigate all third-party services that we use to make 
        sure they are compliant with all current regulations."

      - psubheading : "2.4.2 Cookies"
        psubcontent : "We use cookies to personalize our service and to improve the experience on our website and subdomains."  

    # about item loop
    - heading : "3. How we use your personal data"

    - subheading : "3.1 For contacting you"
      subcontent : "We will use your email address, phone number, or other contact information you provide us by written or oral means for contacting you and providing you 
      with the services and information that you request; it also allows us to correctly respond to your comments and questions."

    - subheading : "3.2 For establishing business relations"
      subcontent : "If you are an existing customer of Atcults or we reasonably believe that you might want to be our customer, we will use your email address, phone number, 
      and other contact information you provide us by written or oral means for establishing a business relationship, sending you information about our services, and providing 
      you with updates that may be related to your personal and professional interests."  

    - subheading : "3.3 For providing you with information"
      subcontent : "If you have subscribed to our updates, we will use the email address you provided to send information about our services, recent updates, latest products, 
      case studies, and research."  

    - subheading : "3.4 For automated processing"
      subcontent : "If you visit the website, data about your behavior on the site will be automatically processed by cookies and third-party services to help us better understand 
      your preferences and improve your experience on the website."  

    # about item loop
    - heading : "4. Third parties"
      subcontent : "To ensure the security of your sensitive information, we carefully select third-party services that we use. We use exceptional services that claim they are 
      compliant with GDPR and other data protection regulations. You can contact us at info@atcults.com for more information about taking appropriate and suitable security measures."

    - subheading : "4.1 Third-party services"
      subcontent : "Your data may be transferred to third-party services including Google Analytics and MailChimp, all of which are compliant with GDPR and other regulations. 
      Their privacy policies can be found here: <br>
      Google Analytics – https://policies.google.com/privacy
      <br>
      MailChimp – https://mailchimp.com/legal/privacy"

    - subheading : "4.2 Subcontractors"
      subcontent : "Your data may also be transferred to subcontractors. During this process, data may be transferred to parties located in countries outside the EU that are not 
      bound by EU data protection regulations (for example, to parties in Ukraine). However, to protect your data, we always sign contracts with our subcontractors that contain 
      provisions for the protection of user data."  

    # about item loop
    - heading : "5. How to withdraw your consent for collecting, processing, and using your data"
      subcontent : "You have the right to withdraw consent for collecting, processing, and using your data at any time by sending an email to info@atcults.com. If you are receiving 
      our emails, you can unsubscribe by clicking the Unsubscribe button in any email or by just replying with a request to unsubscribe."

    # about item loop
    - heading : "6. How long your data is stored for"
      subcontent : "Your data will be stored until the moment you withdraw your consent or our business relationship is broken off, whichever happens later."    

    # about item loop
    - heading : "7. Your rights as a data subject"

    - subheading : "7.1 Right to access"
      subcontent : "You have the right to find out what data is being collected and processed, how it is being used, for how long it is being stored, if your data has been transferred 
      to any third parties, and how you can withdraw your consent for data collection, processing, and use."

    - subheading : "7.2 Right to rectification"
      subcontent : "You have the right to ask that we rectify inaccurate personal data. Taking into account the purposes of data processing, you have the right to have incomplete personal 
      data completed, including by means of providing a supplementary statement." 

    - subheading : "7.3 Right to erasure"
      subcontent : "You have the right to obtain from us the erasure of your personal data when this personal data is no longer necessary in relation to the purposes for which it was collected 
      or otherwise processed, when you withdraw your consent on which the processing was based, or when your data is processed illegally."

    - subheading : "7.4 Right to restrict processing"
      subcontent : "You have the right to restrict us from processing your data if:<br>
      - you contest the accuracy of your personal data; in this case, we shall not process your data for a period sufficient for us to verify the accuracy of the personal data; <br>
      - the processing is unlawful and you oppose the erasure of your personal data and request the restriction of its use instead; <br>
      - your personal data is no longer needed for the purposes of processing but is still required by you for the establishment, exercise, or defence of legal claims; <br>
      - you object to processing your personal data on grounds related to your particular situation; in this case, we only have the right to process your personal data if we provide legitimate grounds 
      for processing it that are more compelling than your grounds for not processing." 

    # about item loop
    - heading : "8. How you can raise a complaint"
      subcontent : "You can raise a complaint be sending an email to info@atcults.com."

    # about item loop
    - heading : "9. Privacy Policy updates"
      subcontent : "We will update this Privacy Policy from time to time. Updates may be in response to changes to existing law or changes to security standards and best practices for third-party services 
      or tools that we use. We will update this Privacy Policy as we consider it necessary."  










